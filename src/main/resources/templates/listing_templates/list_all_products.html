<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of deletable products</title>
</head>
<body>
    <table>
        <tr>
            <th>PRODUCT ID</th>
            <th>Product code</th>
            <th>Product brand</th>
            <th>quantity in hand</th>
            <th>unit price</th>
        </tr>
        <tr th:each="prod:${products}">
            <td th:text="${prod.id}"></td>
            <td th:text="${prod.product_code}"></td>
            <td th:tex="${prod.brand}"></td>
            <td th:text="${prod.quantity}"></td>
            <td th:text="${prod.unit_price}"></td>
            <td><a th:href="@{/delete_product_info/}+${prod.getId()}">DELETE?</a></td>
        </tr>
    </table>
</body>
</html>
